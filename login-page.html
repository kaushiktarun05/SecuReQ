<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container1">
        <div class="login-details1">
          <div class="rectangle-parent12">
            <div class="instance-child6"></div>
            <div class="login-group">
              <div class="login1">Login</div>
              <div class="see-your-growth-and-get-suppor-group">
                <div class="see-your-growth2">
                  Submit and check your Requisition
                </div>
                <div class="see-your-growth3">
                  see your growth and get support!
                </div>
              </div>
            </div>
          </div>
          <form class="input-collection1">
            <button class="google-button" autofocus>
              <div class="sign-in-with">Sign in with google</div>
              <img
                class="flat-color-iconsgoogle"
                alt=""
                src="./public/flatcoloriconsgoogle.svg"
              />
            </button>
            <div class="instance-parent7">
              <div class="email-parent3">
                <div class="email6">Email*</div>
                <input class="instance-child7" type="text" required />
              </div>
              <div class="email-parent3">
                <div class="email6">Password*</div>
                <input class="instance-child7" type="text" required />
              </div>
            </div>
            <div class="group-parent2">
              <div class="rectangle-parent13">
                <input class="group-child23" type="checkbox" />

                <div class="remember-me1">Remember me</div>
              </div>
              <div class="forgot-password1">Forgot password?</div>
            </div>
            <button class="login-wrapper" autofocus id="rectangleButton">
              <div class="login2">Login</div>
            </button>
            <div class="not-regestered-yet-create-a-n-wrapper">
              <div class="not-regestered-yet-container" id="notRegesteredYet">
                <span class="not-regestered-yet">Not regestered yet?</span>
                <span class="create-a-new"> Create a new account</span>
              </div>
            </div>
          </form>
        </div>
        <div class="image-3-container">
          <img class="image-3-icon1" alt="" src="./public/image-31@2x.png" />
        </div>
      </div>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var notRegesteredYet = document.getElementById("notRegesteredYet");
      if (notRegesteredYet) {
        notRegesteredYet.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
