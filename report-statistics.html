<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./report-statistics.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="report-statistics">
      <div class="header">
        <div class="nav">
          <div class="nav-child"></div>
          <div class="nav-child"></div>
          <div class="nav-child"></div>
        </div>
        <div class="other-links">
          <div class="search">
            <img class="search-icon" alt="" src="./public/search.svg" />
          </div>
          <img class="search-icon" alt="" src="./public/bell.svg" />

          <div class="profile">
            <img class="profile-child" alt="" src="./public/ellipse-1@2x.png" />

            <b class="tarun-kaushik">Tarun Kaushik</b>
            <img class="down-icon" alt="" src="./public/down.svg" />
          </div>
        </div>
      </div>
      <div class="section">
        <div class="side-bar">
          <div class="nav-links">
            <a class="link" id="link">
              <img class="search-icon" alt="" src="./public/icon.svg" />

              <div class="tarun-kaushik">Dashboard</div>
            </a>
            <a class="link1" id="link1">
              <img class="search-icon" alt="" src="./public/icon.svg" />

              <div class="tarun-kaushik">In Stock</div>
            </a>
            <a class="link1" id="link2">
              <img class="search-icon" alt="" src="./public/icon.svg" />

              <div class="tarun-kaushik">Products</div>
            </a>
            <a class="link3">
              <img class="search-icon" alt="" src="./public/icon.svg" />

              <div class="tarun-kaushik">Immediate req.</div>
            </a>
            <a class="link1" id="link4">
              <img class="search-icon" alt="" src="./public/icon.svg" />

              <div class="tarun-kaushik">Requisition</div>
            </a>
            <a class="link3">
              <img class="search-icon" alt="" src="./public/icon.svg" />

              <div class="tarun-kaushik">Users</div>
            </a>
          </div>
          <div class="side-bar-child"></div>
          <div class="side-bar-item"></div>
          <div class="side-bar-inner"></div>
          <div class="side-bar-child1"></div>
          <div class="side-bar-child2"></div>
          <div class="side-bar-child3"></div>
        </div>
        <div class="section1">
          <div class="some-data-card-parent">
            <button class="some-data-card">
              <div class="image-2-parent">
                <img
                  class="image-2-icon"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <div class="ant-designplus-outlined-parent">
                  <img
                    class="ant-designplus-outlined-icon"
                    alt=""
                    src="./public/antdesignplusoutlined.svg"
                  />

                  <div class="div">30,000</div>
                </div>
                <img
                  class="search-icon"
                  alt=""
                  src="./public/akariconsarrowup.svg"
                />

                <div class="div1">12%</div>
              </div>
              <div class="todays-requisition-wrapper">
                <div class="todays-requisition">Today’s requisition</div>
              </div>
            </button>
            <div class="some-data-card1">
              <div class="image-2-parent">
                <img
                  class="image-2-icon"
                  alt=""
                  src="./public/image-21@2x.png"
                />

                <div class="ant-designplus-outlined-parent">
                  <img
                    class="ant-designplus-outlined-icon"
                    alt=""
                    src="./public/antdesignplusoutlined1.svg"
                  />

                  <div class="div2">270</div>
                </div>
                <img
                  class="search-icon"
                  alt=""
                  src="./public/akariconsarrowup1.svg"
                />

                <div class="div3">12%</div>
              </div>
              <div class="todays-total-orders-wrapper">
                <div class="tarun-kaushik">Today’s total orders</div>
              </div>
            </div>
            <button class="some-data-card" id="someDataCard2">
              <div class="image-2-parent">
                <img
                  class="image-2-icon"
                  alt=""
                  src="./public/image-22@2x.png"
                />

                <div class="ant-designplus-outlined-parent">
                  <img
                    class="ant-designplus-outlined-icon"
                    alt=""
                    src="./public/antdesignplusoutlined2.svg"
                  />

                  <div class="div4">1,000</div>
                </div>
                <img
                  class="search-icon"
                  alt=""
                  src="./public/akariconsarrowup2.svg"
                />

                <div class="div1">12%</div>
              </div>
              <div class="todays-requisition-wrapper">
                <div class="todays-requisition">
                  Today’s Immediate requisitions
                </div>
              </div>
            </button>
            <div class="some-data-card3">
              <div class="image-2-parent">
                <img
                  class="image-2-icon"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <div class="ant-designplus-outlined-parent">
                  <img
                    class="ant-designplus-outlined-icon"
                    alt=""
                    src="./public/antdesignplusoutlined.svg"
                  />

                  <div class="div2">100</div>
                </div>
                <img
                  class="search-icon"
                  alt=""
                  src="./public/akariconsarrowup.svg"
                />

                <div class="div3">12%</div>
              </div>
              <div class="todays-total-orders-wrapper">
                <div class="tarun-kaushik">Total requisition fulfillment</div>
              </div>
            </div>
          </div>
          <div class="dashboard-chart-container">
            <div class="chart-title-parent">
              <div class="some-data-card-parent">
                <div class="todays-data">Todays data</div>
                <div class="frame-parent">
                  <div class="rectangle-container">
                    <div class="frame-child"></div>
                    <div class="todays-data">Order</div>
                  </div>
                  <div class="requisition-parent">
                    <div class="todays-data">Requisition</div>
                    <div class="frame-item"></div>
                  </div>
                </div>
              </div>
              <div class="group-container">
                <div class="group-div">
                  <div class="group-item"></div>
                  <div class="group-inner"></div>
                </div>
                <div class="group-div">
                  <div class="group-child1"></div>
                  <div class="group-child2"></div>
                </div>
                <div class="group-div">
                  <div class="group-child1"></div>
                  <div class="group-child2"></div>
                </div>
                <div class="group-div">
                  <div class="group-child1"></div>
                  <div class="group-child2"></div>
                </div>
                <div class="rectangle-parent4">
                  <div class="group-child7"></div>
                  <div class="group-child8"></div>
                </div>
                <div class="rectangle-parent4">
                  <div class="group-child9"></div>
                  <div class="group-child10"></div>
                </div>
              </div>
            </div>
            <div class="pie-chart">
              <div class="text-component">
                <div class="todays-data">Top Products</div>
              </div>
              <div class="pie-chart-child"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var link = document.getElementById("link");
      if (link) {
        link.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var link1 = document.getElementById("link1");
      if (link1) {
        link1.addEventListener("click", function (e) {
          window.location.href = "./in-stock.html";
        });
      }
      
      var link2 = document.getElementById("link2");
      if (link2) {
        link2.addEventListener("click", function (e) {
          window.location.href = "./in-stock-2.html";
        });
      }
      
      var link4 = document.getElementById("link4");
      if (link4) {
        link4.addEventListener("click", function (e) {
          window.location.href = "./requisition.html";
        });
      }
      
      var someDataCard2 = document.getElementById("someDataCard2");
      if (someDataCard2) {
        someDataCard2.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
